<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Freelance.io</title>
  </head>
  <body>
    <nav>
      <img src="abstract-shape.gif" class="shape" alt="" />
      <h1>Freelance.io</h1>
      <ul id="menu-icon">
        <li>Home <i class="ri-home-6-line"></i></li>
        <li>Products <i class="ri-file-list-line"></i></li>
        <li>Clients <i class="ri-team-line"></i></li>
        <li>Contact us <i class="ri-phone-line"></i></li>
      </ul>
      <button class="nav-btn">
        Get Started <i class="ri-arrow-right-up-line"></i>
      </button>
      <i class="ri-menu-3-line"></i>
    </nav>
    <div class="header">
      <div class="header-content">
        <h2><span>FREE</span><br/><span>LANCER</span></h2>
        <div class="btn-container">
          <button class="btn-dark">
            Request call back<i id="req" class="ri-customer-service-fill"></i>
          </button>
          <button class="btn-light">Know more</button>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, in.
          Voluptas, labore nemo fugaum laudantium
        </p>
      </div>
      <img class="succ" src="user.png"/>
    </div>

    <script src="main.js"></script>
  </body>
